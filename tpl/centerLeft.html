<{if $xoBlocks.page_topleft}>
  <{foreach item=block from=$xoBlocks.page_topleft}>
    <{if $block.content}>
      <div class="centerLeftBlock">
        <{if $block.title}>
          <{if $xoops_isadmin}>
            <a href="<{$xoops_url}>/modules/system/admin.php?fct=blocksadmin&op=edit&bid=<{$block.id}>" class="block_config"></a>
            <div style="clear:both;"></div>
          <{/if}>
          <{includeq file="$theme_name/tpl/blockTitle.html"}>
        <{/if}>

        <div class="blockContent">
          <{$block.content}>
        </div>
      </div>
    <{/if}>
  <{/foreach}>
<{/if}>
